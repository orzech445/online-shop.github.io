<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Media Amator | Sklep internetowy</title>
</head>
<body>
    <header>
        <h1 class="title">
            <span>media</span>
            <span>amator</span>
            <span><i class="fa fa-play"></i></span>
        </h1>
        <div class="search">
            <input type="search" id="search-bar" class="search-bar" placeholder="Wyszukaj w sklepie..." autocomplete="off" />
            <label for="search-bar"><i class="fa fa-search"></i></label>
        </div>
        <div class="basket">
            <span><i class="fa fa-shopping-cart"></i></span>
            <h3 class="basket-amount">Koszyk</h3>
            <button class="basket-clear-btn">x</button>
        </div>
    </header>
    <main class="container">
        <aside class="categories" >
            <h1 class="categories-title" >Produkty</h1>
            <section class="categories-item"></section>
        </aside>
        <section class="products"></section>
        <p class="empty-state">Nie znaleziono zadnego produktu</p>
    </main>
    <script src="products.js"></script>
    <script src="script.js"></script>
</body>
</html>
